{% extends 'main.html' %}

{% block content %}

<div class="container">
    <div class="layout">
      <div class="column column--1of3">
        <div class="card text-center">
            <div class="card__body dev">
                <a class="btn btn--sub btn--md" href="{% url 'create-program' %}"><i class="im im-edit"></i>Нова програма</a>
              </div>        
        </div>
      </div>
      <div class="column column--2of3">
        <h3>Програми</h3>
        <table class="settings__table">
            {% for p in programs %}                                   
            <tr>
            <td class="settings__tableInfo">    
                <p> 
                {{p}}
                </p>  
            </td>

            <td class="settings__tableActions">
                <a class="tag tag--pill tag--main settings__btn" href="{% url 'edit-program' p.id %}"><i class="im im-edit"></i>Редакция</a>
            </td>
           
            <td class="settings__tableActions">
                <a class="tag tag--pill tag--main settings__btn" href="{% url 'delete-program' p.id %}"><i class="im im-edit"></i>Изтрий</a>
            </td>
            </tr>
            {% endfor %}
             
        </table>
      </div>    
    </div>  
</div>

{% endblock content %}
