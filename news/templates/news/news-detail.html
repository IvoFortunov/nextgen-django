{% extends 'main.html' %}

{% block content %}
<main class="newsDetail my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          
        </div>
        <div class="column column--2of3">  
          <img class="newsDetail__preview" src="{{news.image.url}}" alt="news thumbnail" />
          <small class="newsDetail_author">Автор:
            {{news.author.name}},           
            {{news.created.date}}
          </small>
          <h2 class="newsDetail__title">{{news.title}}</h2>

          <div class="newsDetail__info">
            {{news.body|linebreaksbr}}
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

{% endblock content %}
