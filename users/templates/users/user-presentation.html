{% extends 'main.html' %}

{% block content %}
<main class="newsDetail my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          
        </div>
        <div class="column column--2of3">  
            <video width="360" controls>
                <source src="{{presentation.video.url}}" type="video/mp4">
            </video>        
          <h2 class="newsDetail__title">{{presentation.player.name}}</h2>

          <div class="newsDetail__info">
            {{presentation.description|linebreaksbr}}
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

{% endblock content %}
