{% extends 'main.html' %}
{% load static %}

{% block content %}
  
    <div class="auth">
        <div class="card">
          <div class="auth__header text-center">
            <a href="/">
              <img src="{% static 'images/logo.jpg' %}" alt="icon" />
            </a>
            <h3>Вход в системата</h3>
          </div>
  
          <form action="{% url 'login' %}" method="POST" class="form auth__form">
            {% csrf_token %}
            <!-- Input:Username -->
            <div class="form__field">
              <label for="formInput#text">Потребител: </label>
              <input
                class="input input--text"
                id="formInput#text"
                type="text"
                name="username"
                placeholder="Enter your username..."
              />
            </div>
  
            <!-- Input:Password -->
            <div class="form__field">
              <label for="formInput#password">Парола: </label>
              <input
                class="input input--password"
                id="formInput#passowrd"
                type="password"
                name="password"
                placeholder="••••••••"
              />
            </div>
            <div class="auth__actions">
              <input class="btn btn--sub btn--lg" type="submit" value="Вход" />
              <a href="{% url 'reset_password' %}">Забравена парола?</a>
            </div>
          </form>
          
        </div>
      </div>



{% endblock content %}
