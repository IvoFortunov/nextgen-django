{% extends 'main.html' %}

{% block content %}

<div class="container">
    <div class="layout">
      <div class="column column--1of3">                 

        <div class="card text-center">
          <div class="card__body dev">
            <a class="btn btn--sub btn--md" href="{% url 'create-playerotw'%}"><i class="im im-edit"></i>Нов играч на седмицата</a>
          </div>
          <div class="hero-section__search">
            <form id="searchForm" class="form" action="" method="get">
              <div class="form__field">
                <label for="formInput#search">Търси играч</label>
                <input class="input input--text" id="formInput#search" type="text" name="search_query" value="{{search_query}}"
                  placeholder="Търси играч по име" />
              </div>

              <input class="btn btn--sub btn--md" type="submit" value="Търси" />
            </form>
          </div>
        </div>     
      
      </div>
      <div class="column column--2of3">
        <h3>Играчи на седмицата</h3>
        <table class="settings__table">
            {% for player in players %}                                   
            <tr>
            <td class="settings__tableInfo">
                <p>
                {{player}}
                </p>
            </td>

            <td class="settings__tableActions">
                <a class="tag tag--pill tag--main settings__btn" href="{% url 'edit-playerotw' player.id %}"><i class="im im-edit"></i>Редакция</a>
            </td>

            </tr>
            {% endfor %}             
        </table>
        {% include 'pagination.html' with queryset=players custom_range=custom_range %}
      </div>    
    </div>  
</div>



{% endblock content %}
